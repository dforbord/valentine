<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be my Valentine❤️</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
    text-align: center;
    color: white;
}

.container {
    padding: 40px 20px;
}

.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 10px;
    max-width: 800px;
    margin: auto;
}

.gallery img {
    width: 100%;
    border-radius: 15px;
}

button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    margin: 10px;
    cursor: pointer;
}

#yesBtn {
    background: #ff4b5c;
    color: white;
}

#noBtn {
    background: white;
    color: #ff4b5c;
    position: relative;
}
</style>
</head>

<body>

<div class="container">

<h1>Hi Bell❤️</h1>
<h2>I am so rpoud to call you my fiance, our wedding day can't come soon enough! I miss you so much and can't wait to see you for our special Sunday.</h2>

<div class="gallery">
<img src="photo1.jpeg">
<img src="photo2.jpeg">
<img src="photo3.jpeg">
<img src="photo4.jpeg">
<img src="photo5.jpeg">
<img src="photo6.jpeg">
</div>

<h1>Will you be my Valentine?</h1>

<button id="yesBtn">Yes ❤️</button>
<button id="noBtn">No</button>

<h2 id="message" style="display:none;">
:)
</h2>

</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");

noBtn.onmouseover = () => {
    noBtn.style.position = "absolute";
    noBtn.style.left = Math.random() * window.innerWidth + "px";
    noBtn.style.top = Math.random() * window.innerHeight + "px";
};

yesBtn.onclick = () => {
    message.style.display = "block";
};
</script>

</body>
</html>
